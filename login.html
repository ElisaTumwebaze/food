 <!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>first-food login & signup form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>
<body>
	<div class="wrapper">
		<div class="title-text">
			<div class="title login">Login Form</div>
			<div class="title signup">Signup Form</div>
			
		</div>
		<div class="form-container">
			<div class="slide-controls">
				<input type="radio" name="slider" id="login" checked>
				<input type="radio" name="slider" id="signup">
				<label for="login" class="slide login">Login</label>
				<label for="signup" class="slide signup">Signup</label>
				<div class="slide-tab"></div>
				
			</div>
			<div class="form-inner">
				<form action="#" class="login">
					<div class="field">
						<input type="text" name="" placeholder="Email Adress" required>
					</div>

					<div class="field">
						<input type="password" name="" placeholder="Password" required>
					</div>
					<div class="pass-link"><a href="#">Forgot My Password</a></div>
					<div class="field">
					<input type="submit" name="" value="Login Now">
					</div>
					<div class="signup-link">Don't have an Account <a href="#">Signup Now</a></div>
					
				</form>

				<form action="#" class="signup">
					<div class="field">
						<input type="text" name="" placeholder="Email Adress" required>
					</div>

					<div class="field">
						<input type="password" name="" placeholder="Password" required>
					</div>
					<div class="field">
						<input type="password" name="" placeholder="confirm password" required>
					</div>

					
					<div class="field">
					<input type="submit" name="" value="Signup Now">
					</div>
					<div class="login-link">Already have an Account <a href="#">Login Now</a></div>
				</form>
				
			</div>
		</div>
		
	</div>
	<script type="text/javascript">
		const loginForm=document.querySelector("form.login");
		const signupForm=document.querySelector("form.signup");
		const loginBtn=document.querySelector("label.login");
		const signupBtn=document.querySelector("label.signup");
		const signupLink=document.querySelector(".signup-link a");
		const loginLink=document.querySelector(".login-link a");
		const loginText=document.querySelector(".title-text .login"); 
		const signupText=document.querySelector(".title-text .signup");

		signupBtn.onclick=(()=>{
			loginForm.style.marginLeft="-50%";
			loginText.style.marginLeft="-50%";

		});
		loginBtn.onclick=(()=>{
			loginForm.style.marginLeft="0%";
			loginText.style.marginLeft="0%";


		});
		signupLink.onclick=(()=>{
			signupBtn.click();
			return false;
		});
		loginLink.onclick=(()=>{
			loginBtn.click();
			return false;
		});
	</script>

</body>
</html>
